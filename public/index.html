<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Constructor</title>
<style>
    body {
        overflow: hidden;
    }
    #scene {
        position: absolute;
        left: 0;
        top: 0;
        z-index: 0;
        width: 100vw;
        height: 100vh;
    }
    #fly-button {
        position: absolute;
        right: 0;
        top: 0;
        z-index: 5;
        cursor: pointer;
    }
    #walk-button {
        position: absolute;
        right: 0;
        top: 25px;
        z-index: 5;
        cursor: pointer;
    }
    #fly-buttons-cont {
        position: absolute;
        right: 0;
        top: 80px;
        z-index: 5;
        font-size: 25px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
    }
    #loading {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        position: absolute;
        z-index: 100;
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;
        align-items: center;
        font-size: 20px;
        overflow: hidden;
    }
</style>
</head>
<body>
<div id="loading">
    <div id="progress">...</div>
    <div>wait</div>
</div>
<div id="scene"></div>
<button id="fly-button">fly</button>
<button id="walk-button">walk</button>
<div id="fly-buttons-cont"></div>
<script>

    arrFlyTo = [
        'start',
        'main',
        'hotel',
        'business',
        'factory',
        'rocket',
        'apart',
    ]

    const fly = () => {
        window.GLOBAL &&
            window.GLOBAL.animatedCameraFlyTo &&
                window.GLOBAL.animatedCameraFlyTo(arrFlyTo[Math.floor(Math.random() * arrFlyTo.length)])
        setTimeout(fly, 3000)
    }
    //fly() // !!!!!!!!!!!!!! UNCOMMENT


</script>
</body>
</html>
